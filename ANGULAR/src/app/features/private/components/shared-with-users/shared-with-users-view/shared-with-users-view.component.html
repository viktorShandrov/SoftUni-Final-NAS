<app-loader *ngIf="isLoading"></app-loader>
<div class="wrapper">
  <app-header></app-header>
  <div  class="tableWrapper">
    <table>
      <thead>
      <tr>
        <td class="headerName">Folder name</td>
        <td class="headerName">User</td>
        <td class="headerName">Actions</td>

      </tr>
      </thead>
      <tbody *ngIf="SharedWithService.autorisedWihtUsers&&SharedWithService.autorisedWihtUsers.length > 0">
      <tr class="row" *ngFor="let folder of SharedWithService.autorisedWihtUsers" [attr.folderId]="folder.folderId" [attr.userId]="folder.userId">
        <td class="cellName">
          <p>{{folder.folderName}}</p>
        </td>
        <td class="email">
          <p>{{folder.userEmail}}</p>
        </td>
        <td class="actionContainer">
          <p appUnauthorise class="unauthoriseBtn">Unauthorize</p>
        </td>
      </tr>


      </tbody>
      <p id="noFoldersP" *ngIf="!SharedWithService.autorisedWihtUsers || SharedWithService.autorisedWihtUsers.length === 0">No folders</p>
    </table>
  </div>
</div>
