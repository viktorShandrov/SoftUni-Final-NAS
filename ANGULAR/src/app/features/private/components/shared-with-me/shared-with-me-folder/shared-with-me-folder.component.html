
<div *ngIf="!isLoading">
  <a
    [routerLink]="['/storage', { outlets: { 'storage-outlet': 'shared-with-me' } }]"><button #backBtn class="back">Back</button></a>

  <div #fileElement appSharedFolderDoubleClick *ngFor="let file of this.SharedWithService.files" class="cell" >
    <div class="file" [attr._id]="file._id">
      <i class="fa-regular fa-file"></i>
    </div>
    <h3>{{file.fileName+"."+file.type}}</h3>
  </div>
</div>

<app-loader *ngIf="isLoading"></app-loader>
