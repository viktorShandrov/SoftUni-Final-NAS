
<div *ngIf="!isLoading">
  <div  *ngIf="haveFolder">
    <div class="storage">
      <div appSharedFolderDoubleClick #folderElement  *ngFor="let folder of this.SharedWithService.folders" class="cell" >
        <div class="directory" [attr._id]="folder._id">
          <i class="fa-solid fa-folder"></i>
        </div>
        <h3>{{folder.name}}</h3>
      </div>
    </div>
  </div>
  <div *ngIf="!haveFolder">
    <p>There are no shared with you folders</p>
  </div>
</div>
<app-loader *ngIf="isLoading"></app-loader>
