<div class="register-wrapper">
    <form #form="ngForm" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="email">
            <div class="input">
                <label for="email">Email:
                </label>
                <input formControlName="email" type="text" id="email" placeholder="your_email@gmail.com">
            </div>
            <div *ngIf="formGroup.get('email')?.touched">
                <p *ngIf="formGroup.get('email')?.errors?.['required']">Email is required</p>
                <p *ngIf="formGroup.get('email')?.errors?.['email']">Email is not valid</p>
            </div>

        </div>
        <div class="password">
            <div class="input">
                <label for="password">Password:
                </label>
                <input formControlName="password" type="text" id="password" placeholder="*************">
            </div>
            <div *ngIf="formGroup?.get('password')?.touched">
                <p *ngIf="formGroup?.get('password')?.errors?.['required']">Password is required</p>
                <p *ngIf="formGroup.get('password')?.errors?.['minlength']">
                    Password must be at least 5 chars long
                </p>
            </div>

        </div>
        <div class="rePass">
            <div class="input">
                <label for="rePass">rePass:
                </label>
                <input formControlName="rePass" type="text" id="rePass" placeholder="*************">
            </div>
            <div *ngIf="formGroup?.get('rePass')?.touched">
                <p *ngIf="formGroup.hasError('passwordMismatch')">Passwords do not match</p>
            </div>
        </div>
        <button type="submit">Register</button>
        <p class="errorContainer"></p>
        <div class="login">
            <p>Already have an account?</p> <a
                [routerLink]="['/users', { outlets: { 'user-view': 'login' } }]">Login</a>
        </div>
    </form>
</div>
